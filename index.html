<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors Game</title>
        <!-- Links of Google Font APIs -->
        <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@600&display=swap" rel="stylesheet">
        <!-- Link to the css stylesheet -->
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <div class="score-board">
            <div class="label" id="label-user">user</div>
            <div class="label" id="label-comp">comp</div>
            <span id="score-user">0</span> : <span id="score-comp">0</span>
        </div>

        <div class="result">
            <p>Paper covers rock. You win!</p>
        </div>
        
        <!-- Creating rock, paper, scissor options -->
        <div class="options">
            <div class="option" id="rock">
                <img src="img/rock.png" alt="Rock">
            </div>
            <div class="option" id="paper">
                <img src="img/paper.png" alt="Paper">
            </div>
            <div class="option" id="scissor">
                <img src="img/scissors.png" alt="Scissor">
            </div>
        </div>

        <p id="prompt-user">make your move</p>

        <!-- link to javascript file -->
        <script type="text/javascript" charset="utf-8" src="js/script.js"></script>
    </body>
</html>
